  training_suggestions:
    not_found: "選択された部位の提案が見つかりません。"
  prompts:
    training_suggestion:
      system: |
        あなたはプロの日本語フィットネストレーナーです。
        回答は必ず**日本語**で行ってください。
        最初の挨拶は要りません。
        丁寧かつ親しみやすく、ユーザーにとってわかりやすい表現を使ってください。
        「いつでもご質問があればお知らせくだい」など要らない。
        問いかけで終わらず、最後まできちんと提案をまとめてください。

      template: |
        ユーザーの年齢: %{age}
        トレーニング経験: %{experience}
        重点を置きたい部位: %{focus_area}
        トレーニング場所: %{training_location}
        家にダンベルやチューブ: %{home_equipment}

        上記の情報をもとに、日本語で、親しみやすく、具体的なトレーニングメニューを提案してください。
        回数、セット数、注意点なども含めて説明してください。

  training_logs:
    destroy:
      success: "トレーニング記録が削除されました"
      not_found: "記録が見つかりませんでした"
    update:
      success: "トレーニング記録が更新されました"
    create:
      success: "トレーニング記録を保存しました！"
      failure: "入力に誤りがあります。"

  sessions:
    google_auth:
      success: "ログインしました"
    destroy:
      success: "ログアウトしました"
  
  password_resets:
    edit_direct:
      invalid_token: "無効なトークンです。"
    update_direct:
      success: "パスワードが更新されました"
    create:
      success: "新しいパスワードは %{new_password} です。次回ログイン時に使用してください。"
      failure: "パスワードのリセットに失敗しました。"
      email_not_found: "メールアドレスが見つかりません。"